<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="tablet-border">
      <div class="container">
        <div class="camera"></div>
        <div class="blue-dot"></div>
        <header class="app-header">
          <i class="bi bi-cloud"></i>
          <h1>Weather</h1>
        </header>
        <div class="weather-input">
          <input
            class="input-weather"
            type="text"
            required
            placeholder="Search..."
          />
          <i class="bi bi-search"></i>
        </div>
        <section class="app-body">
          <div class="city-div">
            <p class="city-name">istanbul</p>
          </div>
          <div class="temp-div">
            <i class="bi bi-brightness-high-fill"></i>
            <em class="temp"><span class="temps">15Â°</span>C</em>
            <p class="temp-desc">Sunny</p>
          </div>
          <div class="weather-div">
            <i class="bi bi-wind"></i>
            <div class="wind-div">
              <span class="wind">4km/h</span>
              <p class="wind-desc">wind</p>
            </div>
            <i class="bi bi-moisture"></i>
            <div class="humidity-div">
              <span class="humidity">87%</span>
              <p class="humidity-desc">humidity</p>
            </div>
          </div>
        </section>
        <div class="error-message">
          <img class="error" src="/images/404.png" alt="" />
          <p class="error-desc">Please enter a valid city or country name</p>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
